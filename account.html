<!DOCTYPE html>
{% autoescape true %}
<html lang="en">

<head>

</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- validation plug-in -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.js"></script>
 
 <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

 <!-- Optional theme -->
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

 <link href="/stylesheets/layout.css" rel="stylesheet" type="text/css" />
 
<body>
	<div class="10px-empty">&nbsp;</div>
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-12 clearfix well well-small">
				<img src="{{ selected_site }}">
			</div>
		</div>
				  
		<div class="row">		  
		<form role="form" id="account" name="account" method="post" action="/save">
			<div class="form-group">
				
				<div class="col-md-12 clearfix">
					<input type="text" class="form-control" id="user" name="user" placeholder="Username:" value="{{ user }}"/>
				</div>
			</div>
		
			<div class="form-group">
				<div class="col-md-12">
						<input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password: At least 8 characters, with numbers, UPPER and lower case letters and special characters">
					</div>
			</div>
		
			<div class="form-group">
				<div class="col-md-12">
				<input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm password:">
				</div>
			</div>
		
	
			<div class="form-group">
				<div class="col-md-12">
					<button id="submit" class="btn btn-primary btn-larg btn-block">Save and continue</button>
				</div>
			</div>
		
			<input type="hidden" name="site" value="{{ selected_site }}"/>
			<input type="hidden" name="iteration" value="{{ iteration }}">
		
			</form>
	
		</div>
	</div>
</div>
</body>
  
<script>
	$.validator.addMethod("password", function(value,element) {
    	var long = /^[\S]{8,}$/;
    	var number = /\d+/;
		var upper = /[A-Z]+/;
		var lower = /[a-z]+/;
		var special = /[^\w\d]+/;
		return long.test(value) && number.test(value) && upper.test(value) & lower.test(value) & special.test(value);
	}, "The password must be at least 8 characters long, with a number, UPPER and lower case characters.");
	
	$("#account").validate({
		rules:{
			user: "required",
			pass1: "required",
			pass1: { password: true },
			pass2: { equalTo: "#pass1" },
		},
		messages:{
			pass2: "Please ensure that both passwords are the same"
		}
	}); 
  
</script>
	 
</html>
{% endautoescape %}
